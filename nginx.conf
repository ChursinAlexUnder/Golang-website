user root;
worker_processes: 1;

events {
    worker_connections 1024;
}

http {
    server {
        Listen 80;
        server_name golang;

        location / {
            proxy_pass http://localhost:8080;  # Прокси для Go-приложения
        }

        location /editdocx/ {
            proxy_pass http://python:5000/editdocx;  # Прокси для Python-сервиса
        }
    }
}