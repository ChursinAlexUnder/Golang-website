<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Скачивание отредактированного файла</title>
</head>
<body>
    <div class="main-window">
        <h2>Имя файла: {{ .FileName }}</h2>
        <p>Изменённый файл: <a href="/download?filename={{.FileName}}">скачать</a></p>
        <p>Ваш комментарий к документу (пока не умеем его использовать): {{ .Change }}</p>
    </div>
</body>
</html>
