<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/download.css">
    <title>Редактирование документа</title>
</head>
<body>
    <div class="main-window">
        <h1 class="title">Редактирование формата документа онлайн</h1>
        <!-- сделать обработку полученного документа через golang -->
        <form enctype="multipart/form-data" method="post" action=""> 
            <div class="document-input-container">
                <input type="file" id="documentInput" class="document-input" accept=".docx"/>
                <label for="documentInput" class="document-label">
                    <img class="document-icon" src="../pictures/icon-download.png" alt="Иконка загрузки" />
                    <span class="document-text">Выберите документ...</span>
                    <span class="document-name"></span>
                </label>
            </div>
            <textarea class="text-input" rows="6" placeholder="Введите описание..."></textarea>
            <button type="submit" class="edit-button">Редактировать документ</button>
        </form>
    </div>
    <script src="../js/download.js"></script>
</body>
</html>
