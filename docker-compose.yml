version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

  golang:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network

  python:
    build:
      context: .
      dockerfile: Dockerfile-python
    networks:
      - app-network

networks:
  app-network:
    driver: bridge